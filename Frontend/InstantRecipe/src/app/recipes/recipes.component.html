<div class="site">
  <div class="content bg-light">
    <div class="cont2" data-aos="fade-up">
      <div class="row">

        <div class="col" *ngFor="let recipe of filteredRecipes">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">{{ recipe.title }}</h2>
              <strong>Hozzávalók:</strong>
              <ul>
                <li *ngFor="let ingredient of recipe.ingredients">
                  {{ ingredient.name }} - {{ ingredient.pivot?.quantity }}
                </li>
              </ul>
              <div class="gorecipe">
                <a [routerLink]="['/recipes', recipe.id]">
                  <button class="btn btn-danger">Ugrás a receptre</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
