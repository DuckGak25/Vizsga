<div class="content">
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Név</th>
                            <th scope="col">Email</th>
                            <th scope="col">Műveletek</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <th scope="row">{{user.id}}</th>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td><div class="form-check">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" [checked]="user.admin" (click)="toggleAdmin(user)" *ngIf="user.admin !== 2">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Admin</label>
                              </div></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
