<div class="et">
    <div class="banner">
      <h1>{{homeText1}}</h1>
      <h1>{{homeText2}}</h1>
    </div>
  
    <div class="content">
        <div class="cont2" data-aos="fade-up">
          
          <h1>{{homecontent2title}}</h1>
          <div class="content2">
            <div class="col" *ngFor="let recipe of recipes">
              <div class="recipe-card" [style.background-image]="'url(' + recipe.imagelink + ' )'" data-aos="fade-up" (click)="navigateTo('/recipes/' + recipe.id)"> 
                <div class="recipe-header">
                  <div class="col-10">
                    <h4>{{ recipe.title }}</h4>
                  </div>
                  <div class="col-2"><img class="fork-knife"  src="./assets/images/icons/fork_knife.png" alt="🍴"></div>
                </div>
              </div>
            </div>
        </div>
      </div>

        <div class="cont1" data-aos="fade-up">
          
          <h1>{{homecontent1title}}</h1>
          <div class="content1" *ngIf="isLoggedIn">
            <div  *ngFor="let homecontent1card of homecontent1cards" >
              <div class="card" data-aos="fade-up"
                  [style.background-image]="'url(' + homecontent1card.pic + ')'"
                  (click)="navigateTo(homecontent1card.link)" *ngIf="homecontent1card.user == true">
                <h2>{{ homecontent1card.text }}</h2>
              </div>
            </div>
        </div>
        <div class="content1" *ngIf="!isLoggedIn">
          <div  *ngFor="let homecontent1card of homecontent1cards" >
            <div class="card" data-aos="fade-up"
                [style.background-image]="'url(' + homecontent1card.pic + ')'"
                (click)="navigateTo(homecontent1card.link)">
              <h2>{{ homecontent1card.text }}</h2>
            </div>
          </div>
      </div>
      </div>
    </div>
</div>
