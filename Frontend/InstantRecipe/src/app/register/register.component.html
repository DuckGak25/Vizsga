<div class="content" >
  <div class="card">
    <div class="card-body">
      <h1>{{registerTitle}}</h1>
      
      <!-- Név mező -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Jack">
        <label for="name">{{nameLabel}}</label>
      </div>

      <!-- Email mező -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="email">{{emailLabel}}</label>
      </div>

      <!-- Jelszó mező -->
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="pass" placeholder="Password">
        <label for="pass">{{passwordText}}</label>
      </div>

      <!-- Jelszó megerősítés mező -->
      <div class="form-floating">
        <input type="password" class="form-control" id="pass2" placeholder="Confirm Password">
        <label for="pass2">{{confirmPasswordText}}</label>
      </div>

            <!-- Bejelentkezési link -->
            <div class="mb-1">
              <a routerLink="/login">{{alreadyAccountLabel}}</a>
            </div>
      <!-- Regisztráció gomb -->
      <button class="btn btn-success mr-3">{{registerTitle}} </button>
      
      <!-- Google bejelentkezés gomb -->
      <button type="button" class="google-sign-in-button ml-3">
        {{signInGoogle}}
      </button>


    </div>
  </div>
</div>
