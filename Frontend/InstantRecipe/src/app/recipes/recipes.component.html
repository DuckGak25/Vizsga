<div class="site">
  <div class="content bg-light">
    <div class="cont2" data-aos="fade-up">
      <div class="row">

        <div class="col-4 my-3" *ngFor="let recipe of filteredRecipes">
          <div class="recipe-card" [style.background-image]="'url(' + recipe.imagelink + ' )'" data-aos="fade-up" (click)="navigateTo('/recipes/' + recipe.id)"> 
            <div class="recipe-header">
                <div class="col-10">
                  <h4>{{ recipe.title }}</h4>
                  <p>{{ recipe.categories }}</p>
                </div>
              <div class="col-2"><img class="fork-knife"  src="./assets/images/icons/fork_knife.png" alt="üç¥"></div>
            </div>

            <div class="recipe-body">
              <h2 class="card-title">{{ recipe.title }}</h2>
              <strong>Hozz√°val√≥k:</strong>
              <ul>
                <li *ngFor="let ingredient of recipe.ingredients">
                  {{ ingredient.name }} - {{ ingredient.pivot?.quantity }}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
