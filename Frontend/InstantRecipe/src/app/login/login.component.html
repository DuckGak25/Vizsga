<div class="content" >
    <div class="card">
      <div class="card-body">
        <h1>{{loginTitle}}</h1>
        
  
        <!-- Email mező -->
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="email">{{emailLabel}}</label>
        </div>
  
        <!-- Jelszó mező -->
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="pass" placeholder="Password">
          <label for="pass">{{passwordText}}</label>
        </div>
  


        <!-- Regisztráció gomb -->
        <button class="btn btn-success mr-3">{{loginTitle}}</button>
        
        <!-- Google bejelentkezés gomb -->
        <button type="button" class="google-sign-in-button ml-3">
          {{signInGoogle}}
        </button>
  
  
      </div>
    </div>
  </div>
